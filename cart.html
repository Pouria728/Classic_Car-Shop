<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سبد خرید</title>
</head>
<body>
<h2>سبد خرید شما</h2>
<div id="cartList"></div>
<p id="totalPrice"></p>

<script src="products.js"></script>
<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartList = document.getElementById("cartList");

  cartList.innerHTML = "";
  let total = 0;

  cart.forEach(p => {
    total += p.price * p.qty;
    cartList.innerHTML += `
      <div>
        <img src="${p.image}" width="100" alt="${p.name}">
        <b>${p.name}</b> | ${p.desc} | تعداد: ${p.qty} | قیمت: ${(p.price*p.qty).toLocaleString()} تومان
        <button onclick="removeFromCart(${p.id})">حذف</button>
      </div>
      <hr>
    `;
  });

  document.getElementById("totalPrice").innerText = "جمع کل: " + total.toLocaleString() + " تومان";

  function removeFromCart(id) {
    cart = cart.filter(p => p.id != id);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
  }
</script>

</body>
</html>
